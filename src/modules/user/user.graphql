type Query {
    users: [User]
}

type Mutation {
    createUser(user: UserInput!): User
    updateUser(user: UserInput!): User
    deleteUser(userId: ID!): User
}

type User {
    userId: ID!
    gender: String
    firstname: String
    lastname: String
    email: String!
}

input UserInput {
    userId: String
    gender: String
    firstname: String
    lastname: String
    email: String
    password: String
    refreshToken: String
}